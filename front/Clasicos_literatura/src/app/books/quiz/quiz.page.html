<ion-header>
  <ion-toolbar>
    <ion-title>Trivia</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed >
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title style="text-align: center;">{{libro}}</ion-card-title>
          </ion-card-header>
          <ion-img src="{{img}}"></ion-img>
          <ion-card-content>
            <ion-text class="ion-text-wrap">Selecciona la respuesta correcta</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-header>{{tetha}}</ion-card-header>
          </ion-card-header>
          <div>
            <ion-radio-group [(ngModel)] ="choosed">
            <ion-item>
              <ion-label class="ion-text-wrap">{{respuestasAux[0]}}</ion-label>
              <ion-radio value="{{respuestasAux[0]}}"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label class="ion-text-wrap">{{respuestasAux[1]}}</ion-label>
              <ion-radio value="{{respuestasAux[1]}}"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label class="ion-text-wrap">{{respuestasAux[2]}}</ion-label>
              <ion-radio value="{{respuestasAux[2]}}"></ion-radio>
            </ion-item>
            </ion-radio-group>
            <ion-grid>
              <ion-row>
                <ion-col></ion-col>
                <ion-col>
                  <ion-button size="small" expand="block" color="success" (click)= "add()">Siguiente</ion-button>
                </ion-col>
                <ion-col></ion-col>
              </ion-row>
            </ion-grid>
            <ion-footer>
              <ion-progress-bar color="secondary" value="{{answers.length/respuestas.length}}"></ion-progress-bar>
            </ion-footer>
          </div>
         <!-- <app-questions [book1]= "book1"></app-questions>  -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button routerLink="/books/todos" expand="block"color="danger"> Salir </ion-button>
      </ion-col> 
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
