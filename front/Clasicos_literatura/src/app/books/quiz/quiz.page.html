<ion-header>
  <ion-toolbar>
    <ion-title>Trivia</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title style="text-align: center;">{{libro}}</ion-card-title>
          </ion-card-header>
          <ion-img src="{{book1.imagen}}"></ion-img>
          <ion-card-content></ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
        <ion-card>
          <app-questions [libro]= "libro"></app-questions>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button routerLink="/" expand="block"color="danger"> Salir </ion-button>
      </ion-col> 
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
