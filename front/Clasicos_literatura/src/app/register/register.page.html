<style>
  .card {
  width: 300px;
  top: 50px;
  margin-left: 50%;
  transform: translateX(-50%);
  align-items: center;
  justify-content: center;
}
</style>



<ion-content>
  <ion-card class="card">
          <ion-card-header>
            <ion-card-title style="text-align: center;">Registrarse</ion-card-title>
            <hr>
          </ion-card-header>

          <ion-item style="margin-right: 10px; margin-left: 10px;">
            <ion-label position="stacked">Usuario</ion-label>
            <ion-input placeholder="Ej. user123" [(ngModel)]="usuario.usuario" name="usuario"></ion-input>
          </ion-item>

          <br>

          <ion-item style="margin-right: 10px; margin-left: 10px;">
            <ion-label position="stacked">Contrase√±a</ion-label>
            <ion-input placeholder="Ej. 12345" type="password"[(ngModel)]="usuario.contrasena" name="contrasena"></ion-input>
          </ion-item>
        
          <ion-card-content>
      <br>

      <ion-button COLOR="danger">Cancelar</ion-button>
      <ion-button color="success" style="float:right;">Registrar</ion-button>

          </ion-card-content>
        </ion-card>
</ion-content>
