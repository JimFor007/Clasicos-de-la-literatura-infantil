<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Biografia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;">{{name}}</ion-card-title>
      <ion-item>
        <ion-label class="ion-text-wrap">{{birthDate}}</ion-label>
        <ion-thumbnail slot="end">
          <img src={{image}}>
        </ion-thumbnail>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-text disabled
      readonly>{{biography}}</ion-text>
    </ion-card-content>
  </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
