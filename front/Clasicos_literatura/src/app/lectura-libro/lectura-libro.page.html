<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div
        style="border: solid; text-align: left; background-color: {{backgroundColor}}">
        <ion-text>
          <h2 style="text-align: center; margin-bottom: 0%; color: {{textColor}}">{{initalPage}}</h2>
        </ion-text>
          <ion-text>
            <p style="text-align: left; padding: 5%; font-size: small; color: {{textColor}}">{{initialContent}} </p>
          </ion-text>
        </div>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col><ion-icon name="megaphone-outline"></ion-icon></ion-col>
      <ion-col><ion-icon name="search-outline"></ion-icon></ion-col>
      <ion-col><ion-icon (click)="backPage()" name="chevron-back-outline"></ion-icon></ion-col>
      <ion-col><ion-icon (click)="nextPage()" name="chevron-forward-outline"></ion-icon></ion-col>
      <ion-col>
        <ion-icon (click)="noctMode()"name="eye-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
