<ion-content>
  <ion-grid style="margin-top: 10%;" fixed>
    <ion-card class="card">

      <ion-card-header style="margin-bottom: 3%;  text-align: center; background-color: rgba(70, 69, 69, 0.253);">
        <ion-title>LogIn</ion-title>
      </ion-card-header>

      <ion-card-content>
        <form>
          <ion-list>
            <ion-item style="margin-bottom: 4%;">
              <ion-label position="stacked"> Usuario </ion-label>
              <ion-input [(ngModel)]= "email" required placeholder="Ej. user123@test.com" type="email" name="email"></ion-input>
            </ion-item>

            <ion-item style="margin-bottom: 5%;">
              <ion-label position="stacked"> Contraseña </ion-label>
              <ion-input [(ngModel)]= "password" name="password" type="password"></ion-input>
            </ion-item>
          </ion-list>
        </form>
      </ion-card-content>
    </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block" shape="round" color="success" style="margin-bottom: 4%;" (click)="login(email,password)">LogIn</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" shape="round" color="success" [routerLink] = "['/register']">Registrarse</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button  expand="block" shape="round" color="primary" (click)="authnull()">Ingresar sin autenticación</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-grid>
</ion-content>
