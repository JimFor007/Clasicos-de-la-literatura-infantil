<ion-content padding>
  <ion-grid fixed>

    <ion-row>
      <ion-col>
        <ion-img style="width: 100px; height: 100px;" src="../assets/images/Kimera_Logo.png"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row style="margin-bottom: 5%;" >
      <ion-col>
        <ion-label>CLÁSICOS DE LA</ion-label>
        <ion-label> LITERATURA INFANTIL</ion-label>
      </ion-col>
    </ion-row>

    <ion-row style="padding-bottom: 5%;">
      <ion-col class="ion-align-self-start">
        <ion-button expand="block" color="warning" [routerLink] = "['/authorbooks']">Por autor</ion-button>
      </ion-col>
      <ion-col class="ion-align-self-end">
        <ion-button expand="block" color="warning" [routerLink] = "['/books']">Todos los libros</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-align-self-start">
        <ion-button expand="block" color="success">Autores</ion-button>
      </ion-col>
      <ion-col class="ion-align-self-end">
        <ion-button expand="block" color="success" [routerLink]= "['/favorites']">Presentación</ion-button>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 30px;">
      <ion-col></ion-col>
      <ion-col class="ion-align-self-center">
        <ion-button expand="block" color="success">Orientación</ion-button>
      </ion-col>
     <ion-col></ion-col>
    </ion-row>

    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-img draggable="false" src= "https://freeiconshop.com/wp-content/uploads/edd/book-open-flat.png">
        </ion-img>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row style="margin-top: 30px;">
      <ion-col></ion-col>
      <ion-col>
        <ion-button expand="block" COLOR="danger">SALIDA</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
