<ion-content padding>

    </ion-row>

    <ion-row style="margin-bottom: 5%;" >

      </ion-col>

    <ion-row style="padding-bottom: 5%;">
      <ion-col size="6" class="ion-align-self-start">
        <ion-button expand="full" color="warning">Por autor</ion-button>
      </ion-col>
      <ion-col class="ion-align-self-end" style="width: 100%; height: 100%;" >

      </ion-col>
     <ion-col></ion-col>
    </ion-row>

    <ion-row no-padding justify-content-start align-items-start>
      <ion-col size="auto" ion-item no-lines no-padding text-center col-2> 
        <ion-img draggable="false" src= "https://thumbs.dreamstime.com/b/vector-del-icono-libro-125834569.jpg">
        </ion-img>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 30px;">
      <ion-col style="margin-left: 30%;">
        <ion-button COLOR="danger">SALIDA</ion-button>
      </ion-col>
